type User {
	id: ID! @id
	account_details: UserDetails!
	home_node: Node!
	homeless_node: Node!
}

type UserDetails {
	name: String!
	email: String!
	username: String!
}

type Node {
	id: ID! @id
	blocks: [Block!]!
	title: String
}

type Block {
	id: ID! @id
	type: String
	children: [BlockChildren!]!
}

type CustomText {
	text: string
	bold: Boolean
	italics: Boolean
	underline: Boolean
}

union BlockChildren = CustomText | Block
